<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        caption {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
	
</head>
<body>
    <!-- add table here -->
	<table>
        <caption>Game Statistics</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Winning Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>48</td>
                <td>25</td>
                <td>23</td>
                <td>52%</td>
            </tr>
            <tr>
                <td>Michael Lee</td>
                <td>40</td>
                <td>35</td>
                <td>5</td>
                <td>87.5%</td>
            </tr>
            <tr>
                <td>Sarah Brown</td>
                <td>60</td>
                <td>28</td>
                <td>32</td>
                <td>46.6%</td>
            </tr>
        </tbody>
    </table>

        
</body>
</html>
